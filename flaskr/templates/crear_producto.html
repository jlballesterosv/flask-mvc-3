{% extends "layout.html" %}
{% block title %}{{titulo}}{% endblock %}

{% block content %}
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="nombre_producto">Nombre</label>
        <input type="text" class="form-control" id="nombre_producto" placeholder="Nombre del producto">
      </div>
      <div class="form-group col-md-4">
        <label for="valor_unitario">Valor Unitario</label>
        <input type="number" class="form-control" id="valor_unitario" placeholder="Valor unitario del producto">
      </div>
      <div class="form-group col-md-4">
        <label for="unidad_medida">Unidad de Medida</label>
        <select id="unidad_medida" class="form-control">
          <option selected>Seleccione...</option>
          <option>GRS</option>
          <option>LTS</option>
          <option>MLS</option>
          <option>UND</option>
          <option>PQT</option>
        </select>
      </div>
    </div>
   
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="cantidad_stock">Cantidad Stock</label>
        <input type="number" class="form-control" id="cantidad_stock" placeholder="Cantidad stock">
      </div>
      <div class="form-group col-md-4">
        <label for="id_categoria">Categoria</label>
        <select id="id_categoria" class="form-control">
          <option selected>Seleccione...</option>
          <option value="1">Alimentos</option>
          <option value="2">Ropa y Calzado</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
{% endblock %}
